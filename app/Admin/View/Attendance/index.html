<include file="Public:HEAD"/>
<!-- BEGIN PAGE CONTENT-->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->

        <form action="{:U('Attendance/importExcel')}" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-3">
                    <span class="btn green fileinput-button">
                        <i class="fa fa-plus"></i>
                        <span>Add files... </span>
                        <input class="form-control" type="file" name="excel"/>
                    </span>
                </div>
                <div class="col-md-3">
                    <input type="submit" class="btn green" value="导入"/>
                </div>
            </div>
        </form>
        <p/>

        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>考勤记录
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="#portlet-config" data-toggle="modal" class="config">
                    </a>
                    <a href="javascript:;" class="reload">
                    </a>
                    <a href="" class="fullscreen">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>

            <div class="portlet-body">

                <form role="form" action="{:U('Attendance/index')}" method="post">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group input-large date-picker input-daterange" data-date="10/11/2012" data-date-format="mm/dd/yyyy">
                                <input type="text" class="form-control" name="from" placeholder="开始日期" value="{$reback.from}">
                                            <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="to" placeholder="结束日期" value="{$reback.to}">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <select class="form-control input-medium" name="user">
                                <option value="0">选择</option>
                                <volist name="users" id="vo">
                                    <option value="{$vo.number}" <if condition="$reback['user'] eq $vo['number']">selected="selected"</if> >{$vo.name}</option>
                                </volist>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <input type="text" name="userName" class="form-control" placeholder="姓名" value="{$reback.userName}">
                        </div>

                        <div class="col-md-2">
                            <button type="submit" class="btn green">查询</button>
                        </div>`
                    </div>
                </form>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th colspan="2">日期</th>
                        <th>姓名</th>
                        <th>上班时间</th>
                        <th>下班时间</th>
                        <th>状态</th>
                        <th>加班小时数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>加班总时长: {$total.hours} 小时</td>
                        <td>迟到次数: {$late} 次</td>
                        <td>迟到扣款: {$dedu} 元</td>
                    </tr>
                    <volist name="list" id="vo">
                        <tr data-pid="{$vo.pid}" data-id="{$vo.id}">
                            <td>{$vo.date}</td>
                            <td>{$vo.week_name}</td>
                            <td>{$vo.name}</td>
                            <td><if condition="$vo.start_time eq 0"><span style="color:red;">未打卡</span><else/>{$vo.start_time|date='H:i:s',###}</if></td>
                            <td><if condition="$vo.end_time eq 0"><span style="color:red;">未打卡</span><else/>{$vo.end_time|date='H:i:s',###}</if></td>
                            <td>{$vo.status}</td>
                            <td>{$vo.overtimeHours}</td>
                        </tr>
                        <if></if>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>


        <!-- END SAMPLE TABLE PORTLET-->
    </div>

</div>
<!-- END PAGE CONTENT-->



<include file="Public:FOOTER"/>
