<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="javascript:;" onclick="hideMainPage();">点我</a>
</body>
<script>

    function hideMainPage() {
        if (window.parent.document.getElementById("parentPageContent").style.display == "none") {
            window.parent.document.getElementById("parentPageContent").style.display = "block"
        } else {
            window.parent.document.getElementById("parentPageContent").style.display = "none";
        }
    }

</script>
